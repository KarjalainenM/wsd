{% extends "layout.html" %}
{% block title %} Add new game {% endblock %}
{% block content %}
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <div class="container">
                        <div class="col-md-4 col-md-offset-4">
                         {% if is_developer %}
                            <h3>Add game to database</h3><br>
                            <form class="" method="post" action="/games/create/">{% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group">
                                        <label class="control-label">{{ field.label }}</label>
                                        <div class="controls">
                                            {{ field }}
                                        </div>
                                    </div>
                                {% endfor %}<br>
                                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Add game" />
                            </form>
                         {% else %}
                             <p>Your are not authorized for this page.</p>
                         {% endif %}
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.intro-header -->

{% endblock %}
