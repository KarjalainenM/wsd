{% extends "layout.html" %}
{% block title %} Edit game {% endblock %}
{% block content %}
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <div class="container">
                        <div class="col-md-4 col-md-offset-4">
                         {% if user_developed_this_game %}
                            <h3>Edit game</h3><br>
                            <form class="" method="post" action="/games/{{ game.pk }}/edit/">{% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group">
                                        <label class="control-label">{{ field.label }}</label>
                                        <div class="controls">
                                            {{ field }}
                                        </div>
                                    </div>
                                {% endfor %}<br>
                                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Save" />
                            </form>
                            <a href="{% url 'delete_game' game_id=game.pk %}">Delete game</a>
                         {% else %}
                             <p>Your are not authorized for this page.</p>
                         {% endif %}
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.intro-header -->

{% endblock %}
