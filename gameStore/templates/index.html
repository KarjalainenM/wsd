{% extends "layout.html" %}
{% block title %} Welcome to the gameStore!{% endblock %}
{% block content %}
    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>GameStore</h1>
                        <h3>The home of gamers all around the world.</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="{% url "accounts:user_login" %}" class="btn btn-default btn-lg"><span class="network-name"> Log in </span></a>
                            </li>
                            <li>
                                <a href="{% url "accounts:register" %}" class="btn btn-default btn-lg"> <span class="network-name">Register</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.intro-header -->

{% endblock %}
